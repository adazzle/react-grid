<html>
  <head>
    <link rel="stylesheet" type="text/css" href="build/examples.css">
  </head>
  <body>

    <div id="sandbox"></div>

    <script type="text/javascript" src="./build/lib.js"></script>
    <script type="text/javascript" src="../dist/ReactGrid.Grid.js"></script>
    <script type="text/javascript">
    function rows(start, end) {
            var rows = [];
            for (var i = start; i < end; i++) {
              rows.push([i, 'Name ' + i, 'Surname ' + i]);
            }
            return rows;
          }

          var columns = [
            {
              name: 'â„–',
              width: '10%',
              key: 0
            },
            {
              name: 'Name',
              width: '40%',
              resizeable: true,
              key: 1
            },
            {
              name: 'Surname',
              width: '50%',
              resizeable: true,
              key: 2
            }
          ];

               var Grid = React.createClass({displayName: 'Grid',
            render: function() {
              return (ReactGrid.Grid({
                columns: columns,
                length: 30000,
                rows: rows,
                rowHeight: 40}));
            }
          });

          React.renderComponent(Grid(null), document.body);
    </script>

  </body>

</html>
